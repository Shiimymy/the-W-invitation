{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<article id="form">
    <h2>Add your Memory 
        <br>
        {{ user.username }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {{ form | crispy }}
        {% csrf_token %}
        <button class="btn btn-primary mt-1" type="submit">Upload</button>
    </form>
</article>

{% endblock %}
