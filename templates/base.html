{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The W Invitation</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cc20595ad4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body class="d-flex flex-column h-100 main-bg">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}" aria-label="Go to Home page"
          ><span class="brand">The W Invitation</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{% url 'home' %}" aria-label="Go to Home page">Home</a>
            </li>
            <li class="nav-item">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'memories' %}" aria-label="Go to Memories page">Memories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}" aria-label="Go to Logout page">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_signup' %}" aria-label="Go to Register page">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}" aria-label="Go to Login page">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center main">
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-2 bg-white">
        <div class="row">
            <div class="col-6 ps-4" id="email">
                <a href="mailto:contact@email.com" aria-label="Send an email to">contact@email.com</a>
            </div>
            <div class="socials my-auto col-6">
                <a href="#" aria-label="Go to our Instagram page (opens in new tab)" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="Go to our Facebook page (opens in new tab)"><i class="fa-brands fa-square-facebook"  target="_blank"></i></a>
            </div>
        </div>
    </footer>
  </body>
</html>
